<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Number Comparing Website</title>
</head>
<body>
  <div class="container">
    <h1>Number Comparing Website</h1>
    <div>
      <label for="number1">Enter Number 1:</label>
      <input type="text" id="number1" placeholder="Enter a number">
    </div>
    <div>
      <label for="number2">Enter Number 2:</label>
      <input type="text" id="number2" placeholder="Enter a number">
    </div>
    <button onclick="compareNumbers()">Compare Numbers</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
